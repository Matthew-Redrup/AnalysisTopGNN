[tox]
envlist = py37, py38, py39, py310, py311, coverage
isolated_build = True

[testenv]
deps = 
    pytest 
    coverage 
    vector
commands = 
    CONFIG_PYAMI
    CHECK_CUDA
    POST_INSTALL_PYC
    python -m coverage run -p -m pytest

[testenv:coverage]
basepython = python3.10
commands = 
    python -m coverage combine
    python -m coverage report -m --skip-covered
    python -m coverage json

[gh-actions]
python = 
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311


