[tox]
envlist = py37, py38, py39, py310, py311, coverage
isolated_build = True

[testenv]
commands = 
    CONFIG_PYAMI
    CHECK_CUDA
    POST_INSTALL_PYC
    pytest --cov --cov-append --cov-report=term-missing

deps = 
    pytest 
    pytest-cov

depends = 
    {py37, py38, py39, py310, py311}: clean
    coverage: py37, py38, py39, py310, py311
 
[testenv:coverage]
deps = coverage
skip_install = true
commands = 
    coverage report
    coverage json

[testenv:clean]
deps = coverage 
skip_install = true 
commands = coverage erase

[gh-actions]
python = 
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
